<script>
	var XLamp = new Class({
		name : ''
		,state: false
		,initialize : function(name){
			this.name = name;
		}
		,powerOn: function(){
			this.state= true;
			console.log(this.name + '¡¡¡À');
		}
		,powerOff : function(){
			this.state= false;
			console.log(this.name + '√¡À');
		}
		,isOn: function(){
			return this.state;
		}
		,switchState : function(){
			if(this.isOn()){
				this.powerOff();
			}else{
				this.powerOn();
			}
		}

	});

	var XPullSwitch = new Class({
		Extends : XLamp
		,pull : function(){
			this.switchState();
		}
	});

	var SoundSwitch = new Class({
		Extends : XLamp
		,clapHands : function(){
			this.switchState();
		}
	});
